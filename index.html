<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="dygraph.min.js"></script>
    <link rel="stylesheet" src="dygraph.css" />
    <style type="text/css">
        path {
            fill: orange;
        }

        .heavy {
            font-weight: bold;
            font-size: 16px;
            font-family: "Ubuntu", Helvetica, sans-serif;
        }

        .main {
            margin-top: 60px;
        }
    </style>
</head>

<body>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-11">
                    <h3>Základní průběh</h3>
                    <div id="graphdiv1" style="width:100%; height:430px;"></div>
                </div>
                <div class="col-1">
                    <div id="status1" style="font-size: 0.8em; padding-top: 5px;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <h3>Vyhlazení 30 s median filter</h3>
                    <div id="graphdiv2" style="width:100%; height:430px;"></div>
                </div>
                <div class="col-1">
                    <div id="status2" style="font-size: 0.8em; padding-top: 5px;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <h3>Rozdíl Favero - Stages (30 s median filter)</h3>
                    <div id="graphdiv3" style="width:100%; height:430px;"></div>
                </div>
                <div class="col-1">
                    <div id="status3" style="font-size: 0.8em; padding-top: 5px;"></div>
                </div>
            </div>
        </div>    
    
    <script type="text/javascript">
        g2 = new Dygraph(
        document.getElementById("graphdiv1"), "power_chart.csv", // path to CSV file
        {
            colors: ['#edad3d', '#6e11eb', 'red', 'green', 'orange'],
            labelsDiv: document.getElementById('status1'),
            labelsSeparateLines: true,
            labelsKMB: true,
        } // options
    );
    g2 = new Dygraph(
        document.getElementById("graphdiv2"), "power_mf_chart.csv", // path to CSV file
        {
            colors: ['#edad3d', '#6e11eb', 'red', 'green', 'orange'],
            labelsDiv: document.getElementById('status2'),
            labelsSeparateLines: true,
            labelsKMB: true,
        } // options
    );
    g3 = new Dygraph(
        document.getElementById("graphdiv3"), "power_diff.csv", // path to CSV file
        {
            colors: ['orange'],
            labelsDiv: document.getElementById('status3'),
            labelsSeparateLines: true,
            labelsKMB: true,
        } // options
    );
    </script>
</body>

</html>
