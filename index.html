<html>

<head>

            </div>
            <div class="col-9">
                
                <a href="/1" class="btn btn-info" role="button">Lap 1</a>

                
                <a href="/2" class="btn btn-info" role="button">Lap 2</a>

                <a href="/5" class="btn btn-info" role="button">Lap 5</a>

                
                <a href="/6" class="btn btn-info" role="button">Lap 6</a>

    <script type="text/javascript">
    g2 = new Dygraph(

        {
            colors: ['#edad3d', '#6e11eb', 'red', 'green', 'orange'],

        document.getElementById("graphdiv3"), "/static/./data/lap1_gpr_gpa.csv", // path to CSV file
