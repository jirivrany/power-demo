<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="dygraph.min.js"></script>
    <link rel="stylesheet" src="dygraph.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>Favero (Wahoo unit) vs Stages (Garmin unit) - 30s vyhlazování</h3>
            </div>    
        </div>
        <div class="row">
            <div class="col-10">
                <div id="graphdiv2" style="width:100%; height:430px;"></div>
            </div>
            <div class="col-2">
                <div id="status" style="font-size: 0.8em; padding-top: 5px;"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">    
        <div class="row">
            <div class="col">
                <h3>rozdíl Stages-Favero</h3>
            </div>    
        </div>
        <div class="row">
            <div class="col-10">
                <div id="graphdiv3" style="width:100%; height:430px;"></div>
            </div>
            <div class="col-2">
                <div id="status3" style="font-size: 0.8em; padding-top: 5px;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    g2 = new Dygraph(
        document.getElementById("graphdiv2"),
        "martin.csv", // path to CSV file
        {
            colors: ['#edad3d', '#6e11eb'],
            labelsDiv: document.getElementById('status'),
            labelsSeparateLines: true,
            labelsKMB: true,
        } // options
    );
    </script>
    <script type="text/javascript">
    g2 = new Dygraph(
        document.getElementById("graphdiv3"),
        "martin_diff.csv", // path to CSV file
        {
            colors: ['#eeaa11', '#6e34eb'],
            labelsDiv: document.getElementById('status3'),
            labelsSeparateLines: true,
            labelsKMB: true,
        } // options
    );
    </script>
</body>

</html>
